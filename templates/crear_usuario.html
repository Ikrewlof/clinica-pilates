{% extends "base.html" %}
{% block title %}Crear usuario{% endblock %}

{% block content %}

<h2>Crear usuario</h2>

<div class="form-container">

    <form method="post" class="formulario">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" required>

        <label for="password2">Confirmar contraseña</label>
        <input type="password" id="password2" name="password2" required>

        <label for="clases_semana">Clases por semana</label>
        <select name="clases_semana" id="clases_semana">
            <option value="0">0 clases</option>
            <option value="1">1 clase</option>
            <option value="2">2 clases</option>
        </select>

        <label for="rol">Rol</label>
        <select name="rol" id="rol" required>
            <option value="usuario">Usuario</option>
            <option value="supervisor">Supervisor</option>
            <option value="admin">Administrador</option>
        </select>

        <div class="acciones-form">
            <button type="submit">Crear usuario</button>
            <a href="/pilates/admin" class="boton-secundario">Cancelar</a>
        </div>

    </form>

</div>

<br />

<a href="/pilates/admin" class="boton boton-secundario">⬅ Volver al panel</a>

{% endblock %}
